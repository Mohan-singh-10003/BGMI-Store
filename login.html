<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | BGMI Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href=""/>
   <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(#121212, #1f1f1f);
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #222;
      box-shadow: 0 2px 5px #000;
    }

    nav h1 {
      font-size: 1.5rem;
      color: #ffcc00;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #ffcc00;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    #login-section,
    #signup-section {
      background: #1a1a1a;
      padding: 2rem;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 12px;
    }

    #login-section h3,
    #signup-section h3 {
      margin-bottom: 1rem;
      color: #ffcc00;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      background: #ffcc00;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <h1>P.K Giveaways</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="#signup">Sign Up</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>üéÅ Win Google Play Redeem Codes & UC!</h2>
    <p>Login or Sign Up to start collecting rewards!</p>
  </section>

  <div id="login-section">
    <h3>üîê Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="signup-section">
    <h3>üìù Sign Up</h3>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoKOTLMWOEhKBQ8zHI2kiKA5-JoW7seRA",
      authDomain: "PKGiveaway.firebaseapp.com",
      projectId: "pkgiveaway-bb1e9",
      storageBucket: "PKGiveaway.appspot.com",
      messagingSenderId: "sender-id",
      appId: "1:776985073434:web:a3341d2ef84641eb1f7ea3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert('‚úÖ Account Created!'))
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert('üéâ Login Successful!'))
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
